<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Netflix Watch Tracker - Login</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            width: 300px;
            padding: 20px;
            font-family: Arial, sans-serif;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
        .btn {
            background-color: #e50914;
            color: white;
            border: none;
            padding: 10px 15px;
            cursor: pointer;
            width: 100%;
            margin-bottom: 10px;
        }
        .btn:hover {
            background-color: #f40612;
        }
        .btn-secondary {
            background-color: #333;
        }
        .btn-secondary:hover {
            background-color: #555;
        }
        .error {
            color: #e50914;
            font-size: 14px;
            margin-top: 10px;
        }
        .success {
            color: #2ecc71;
            font-size: 14px;
            margin-top: 10px;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <h2>Netflix Watch Tracker</h2>
    
    <div id="login-form">
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" placeholder="Your email">
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" placeholder="Your password">
        </div>
        <button id="login-btn" class="btn">Sign In</button>
        <button id="signup-btn" class="btn btn-secondary">Create Account</button>
        <p id="message" class="hidden"></p>
    </div>
    
    <script src="auth.js"></script>
</body>
</html>
